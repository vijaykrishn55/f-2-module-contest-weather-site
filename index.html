<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="call-alert">
            Weather Cities Project
        </div>
        <h1 class="head-title">
            <span class="title-text">W</span>
            <span class="title-text">e</span>

                </div>
            
                <div id="condition">
                    <img src="imges/Moon cloud fast wind.png" id="weather-img" alt="pic">
                    <p id="weather-type">Haze</p>
                </div>
            </div>
            <div id="cards">
                <div id="details">

                    <p id="wind">H:66°  L:7.76°</p>
                    <p id="city-cuntry">Hospet,IN</p>
                </div>

                    <img src="imges/Moon cloud mid rain.png" id="weather-img" alt="pic">

            </div>
