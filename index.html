<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="head-title">Weather Cities Project</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="addButton">Add City</button>
        </div>

        <div id="weatherCards">
            <div id="cards">
                <div id="details">
                    <p id="temp">32° C</p>
                    <p id="wind">H:74°  L:2.06°</p>
                    <p id="city-cuntry">Delhi,IN</p>
                </div>
            
                <div id="condition">
                    <img src="imges/Moon cloud fast wind.png" id="weather-img" alt="pic">
                    <p id="weather-type">Haze</p>
                </div>
            </div>
            <div id="cards">
                <div id="details">
                    <p id="temp">27° C</p>
                    <p id="wind">H:66°  L:7.76°</p>
                    <p id="city-cuntry">Hospet,IN</p>
                </div>
            
                <div id="condition">
                    <img src="imges/Moon cloud mid rain.png" id="weather-img" alt="pic">
                    <p id="weather-type">Clouds</p>
                </div>
            </div>
            <div id="cards">
                <div id="details">
                    <p id="temp">27° C</p>
                    <p id="wind">H:63°  L:7.53°</p>
                    <p id="city-cuntry">Hampi,IN</p>
                </div>
            
                <div id="condition">
                    <img src="imges/Moon cloud mid rain.png" id="weather-img" alt="pic">
                    <p id="weather-type">Clouds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
